<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Grazhdane Chat</title>
</head>
<body>
    <h1 id="hello">–ß–∞—Ç—Ç–∏–∫</h1>
    
    <div id="authSection">
        <div class="auth-form">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
        
        <div class="auth-form">
            <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">–í–æ–π—Ç–∏</button>
        </div>
    </div>
    
    <div id="chatSection" class="hidden">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <div id="themeToggle" class="theme-toggle">
        <span class="theme-icon">üåì</span>
    </div>

    <script>
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initTheme();

        let token = '';
        let ws = null;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const authSection = document.getElementById('authSection');
        const chatSection = document.getElementById('chatSection');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å API
        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            
            if (response.ok) {
                alert('Registration successful! Please login.');
            } else {
                alert('Registration failed: ' + (await response.text()));
            }
        }
        
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            
            if (response.ok) {
                const data = await response.json();
                token = data.token;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç –∏ —Å–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                authSection.classList.add('hidden');
                chatSection.classList.remove('hidden');
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket
                connectWebSocket();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —á–∞—Ç–∞
                loadMessageHistory();
            } else {
                alert('Login failed: ' + (await response.text()));
            }
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = protocol + window.location.host + '/ws';
            
            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);

            // –¢–∞–π–º–∞—É—Ç –¥–ª—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            const reconnectTimeout = 3000;

            ws.onopen = function() {
                console.log('WebSocket connected');
                const token = localStorage.getItem('token');
                if (token) {
                    console.log(token);
                }
            };

            ws.onmessage = function(event) {
                try {
                    const msg = JSON.parse(event.data);
                    const isCurrentUser = msg.username === document.getElementById('loginUsername').value;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = isCurrentUser 
                        ? 'message my-message' 
                        : 'message other-message';
                    
                    messageElement.innerHTML = `
                        <strong>${isCurrentUser ? '–í—ã' : msg.username}</strong>
                        <div class="text">${msg.text}</div>
                        <span class="time">${new Date().toLocaleTimeString()}</span>
                    `;
                    
                    document.getElementById('messages').appendChild(messageElement);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            }

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                setTimeout(connectWebSocket, reconnectTimeout);
            };

            ws.onclose = function(event) {
                console.log(`WebSocket closed: ${event.code} ${event.reason}`);
                if (event.code === 1006) {
                    setTimeout(connectWebSocket, reconnectTimeout);
                }
            };
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) {
                console.log('Cannot send message:', {text, wsReady: ws?.readyState});
                return;
            }
            
            try {
                ws.send(text); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç
                messageInput.value = '';
            } catch (e) {
                console.error('Error sending message:', e);
            }
        }

        async function loadMessageHistory() {
            try {
                const currentUsername = document.getElementById('loginUsername').value;
                const response = await fetch('/messages', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                const messages = await response.json();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                messages.forEach(msg => {
                    const isCurrentUser = msg.username === currentUsername;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = isCurrentUser 
                        ? 'message my-message' 
                        : 'message other-message';
                    
                    messageElement.innerHTML = `
                        <strong>${isCurrentUser ? '–í—ã' : msg.username}</strong>
                        <div class="text">${msg.text}</div>
                        <span class="time">${formatTime(msg.time)}</span>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageToChat(msg) {
            const messageElement = document.createElement('div');
            const isCurrentUser = msg.username === document.getElementById('loginUsername').value;
            
            messageElement.className = isCurrentUser ? 'message my-message' : 'message other-message';
            messageElement.innerHTML = `
                <strong>${isCurrentUser ? '–í—ã' : msg.username}</strong>
                <div class="text">${msg.text}</div>
                <span class="time">${new Date(msg.time).toLocaleTimeString()}</span>
            `;
            
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
                
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('registerBtn').addEventListener('click', register);
        document.getElementById('loginBtn').addEventListener('click', login);
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
            document.querySelector('.theme-icon').textContent = newTheme === 'dark' ? 'üåì' : 'üåí';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-icon').textContent = savedTheme === 'dark' ? 'üåì' : 'üåí';
        }

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        
    </script>
    
</body>
</html>
